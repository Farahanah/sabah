<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Visit - Welcome to Sabah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #001D54;
            color: white;
            padding: 20px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700; /* Change to your preferred hover color */
        }

        .main-content {
            padding: 20px 0;
            text-align: justify;
        }

        .places-to-visit {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .place-item {
            width: 300px;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .place-item:hover {
            transform: scale(1.05);
        }

        .place-item a {
            text-decoration: none;
            color: #333;
        }

        .place-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #001D54;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav><center>
                <ul>
                   <li><a href="index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
					 <li><a href="food.html">Food</a></li> 
                    <li><a href="places.html">Places to Visit</a></li>
                    <li><a href="etnics.html">Etnics</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul></center>
            </nav>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <center>
                <h2>Beautiful Places to Visit in Sabah</h2>
            </center>

            <div class="places-to-visit" id="placesToVisit">
                <!-- JavaScript will dynamically populate this section -->
            </div>

            <script>
                // Sample places data
                const placesData = [
                    { name: 'Mount Kinabalu', image: 'images/kinabalu.jpg', link: 'mount_kinabalu.html' },
                    { name: 'Sipadan Island', image: 'images/sipadan.jpg', link: 'sipadan_island.html' },
                    { name: 'Kundasang', image: 'images/kundasang.jpg', link: 'kundasang.html' },
                    { name: 'Sepilok Orangutan Rehabilitation Centre', image: 'images/sepilok.png', link: 'sepilok_orangutan_centre.html' },
                    { name: 'Kota Kinabalu City Mosque', image: 'images/mosque.jpg', link: 'kota_kinabalu_mosque.html' },
                    { name: 'Rumah Terbalik', image: 'images/rumah.jpg', link: 'rumah_terbalik.html' },
                    // Add more places as needed
                ];

                // Function to populate the places section
                function populatePlacesToVisit() {
                    const placesContainer = document.getElementById('placesToVisit');

                    placesData.forEach(place => {
                        const placeHTML = `
                            <div class="place-item">
                                <a href="${place.link}">
                                    <img src="${place.image}" alt="${place.name}">
                                    <h3>${place.name}</h3>
                                </a>
                            </div>
                        `;
                        placesContainer.innerHTML += placeHTML;
                    });
                }

                // Call the function to populate the places section
                populatePlacesToVisit();
            </script>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Welcome to Sabah</p>
        </div>
    </footer>
</body>
</html>
