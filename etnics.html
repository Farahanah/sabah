<body>
    <header>

                <center>

    <section class="main-content">
        <div class="container">
            <center>
                <h2>Ethnic Groups in Sabah</h2>
            </center>

            <div class="food-menu" id="ethnicGroups">
                <!-- JavaScript will dynamically populate this section -->
            </div>

            <script>
                // Sample ethnic groups data
                const ethnicGroupsData = [
                    { name: 'Kadazan-Dusun', description: 'The Kadazan-Dusun community is the largest indigenous group in Sabah, known for their rich cultural heritage and traditions. They celebrate the annual harvest festival called "Kaamatan" with traditional dances and rituals. Kadazan-Dusun people are also skilled in handicrafts such as beadwork and bamboo crafts.', image: 'images/kadazan.jpg' },
                    { name: 'Bajau', description: 'The Bajau community is known for their seafaring lifestyle and are often referred to as "Sea Gypsies." They are skilled fishermen and are expert divers. The Bajau people have unique boat-dwelling communities and are known for their vibrant cultural festivals and traditional music.', image: 'images/bajau.jpg' },
                    { name: 'Bugis', description: 'Bugis in Sabah refers to individuals born from Bugis descent from Sulawesi on their father side and Bugis descent on their mother side who live in Sabah, Malaysia. In Sabah, the Bugis have become one of the largest community groups to date.', image: 'images/bugis.jpg' },
                    { name: 'Rungus', description: 'The Rungus community is known for their traditional longhouses and unique beadwork. They have a close connection to nature and practice agriculture. Rungus people celebrate various festivals, and their traditional attire is adorned with intricate bead designs.', image: 'images/rungus.jpg' }
                    // Add more ethnic groups as needed
                ];

                // Function to populate the ethnic groups section
                function populateEthnicGroups() {
                    const ethnicGroupsContainer = document.getElementById('ethnicGroups');

                    ethnicGroupsData.forEach(ethnicGroup => {
                        const ethnicGroupHTML = `
                            <div class="f-item">
                                <img src="${ethnicGroup.image}" alt="${ethnicGroup.name}">
                                <h3>${ethnicGroup.name}</h3>
                                <p>${ethnicGroup.description}</p>
                            </div>
                        `;
                        ethnicGroupsContainer.innerHTML += ethnicGroupHTML;
                    });
                }

                // Call the function to populate the ethnic groups section
                populateEthnicGroups();
            </script>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Welcome to Sabah</p>
        </div>
    </footer>
</body>
